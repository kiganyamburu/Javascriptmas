<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Flag</title>
    <style>
        body {
            background-color: #28a745; /* Green background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .flag {
            width: 300px;
            height: 400px;
            background: linear-gradient(45deg, #555 25%, transparent 25%, transparent 75%, #555 75%),
                        linear-gradient(135deg, #555 25%, transparent 25%, transparent 75%, #555 75%);
            background-size: 40px 40px; /* Adjust for stripe size */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* For absolute positioning of face elements */
        }

        .face {
            background-color: #f8d7da; /* Skin color */
            width: 150px;
            height: 180px;
            border-radius: 10px;
            margin-top: 50px;
            position: relative;
            overflow: hidden; /* Hide beard overflow */
        }

        .eyes {
          display: flex;
          justify-content: space-around;
          margin-top: 30px;
        }

        .eye {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
        }

        .mustache {
            background-color: #eee;
            width: 80px;
            height: 30px;
            border-radius: 20px 20px 0 0;
            margin-top: 20px;
            position: relative;
            z-index: 1; /* Ensure it's above the mouth */
        }

        .mouth {
            background-color: black;
            width: 30px;
            height: 20px;
            border-radius: 0 0 15px 15px;
            margin-top: -5px;
            position: relative;
            overflow: hidden;
        }
        .mouth::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 8px;
            background-color: red;
            border-radius: 0 0 5px 5px;
        }
        .beard {
            background-color: #eee;
            width: 100%;
            height: 80px;
            border-radius: 20px;
            position: absolute;
            bottom: 0;
            z-index: 0;
        }
        .hat {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: red;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
        .hat::after{
            content: "";
            position: absolute;
            bottom: -10px;
            right: -5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;

        }
        .hat-band{
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 20px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="hat">
            <div class="hat-band"></div>
        </div>
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mustache"></div>
            <div class="mouth"></div>
            <div class="beard"></div>
        </div>
    </div>
</body>
</html>
